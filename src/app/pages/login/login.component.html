
    <div class="row">
        <div class="column">
            <div class="login-header">
                <h1>Login</h1>
                <p>login to your smarthouse dashboard</p>
            </div>
            <form [formGroup]="myForm" (ngSubmit)="onSubmit(myForm)">
                <mat-form-field appearance="outline">
                    <mat-label>Email</mat-label>
                    <input matInput type="text" formControlName="email" placeholder="Your email">
                    <mat-error *ngIf="myForm.get('email')?.invalid">{{getEmailErrorMessage()}}</mat-error>
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Password</mat-label>
                    <input matInput type="password" formControlName="password" placeholder="*********">
                    <mat-error *ngIf="myForm.get('password')?.invalid">{{getPasswordErrorMessage()}}</mat-error>
                </mat-form-field>
                <app-button type="submit" text="login"></app-button>
              </form>
        </div>
        <div class="column">
            <img src="/assets/img/iot.png" alt="">
        </div>
    </div>
